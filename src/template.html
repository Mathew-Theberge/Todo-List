<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <dialog id="newTaskModal">
        <form action="" id="newTaskForm">
            <h2>Create New Task</h2>
            <div>
                <label for="projectFolder">Project Folder</label>
                <select name="project_folder" id="projectFolder">
                </select>
            </div>
            <div>
                <label for="taskName">Task Name</label>
                <input type="text" name="task_name" id="taskName" required minlength="2">
            </div>
            <div>
                <label for="taskDescription">Description</label>
                <input type="text" name="task_description" id="taskDescription">
            </div>
            <div>
                <label for="taskDueDate">Due Date</label>
                <input type="date" name="task_due_date" id="taskDueDate" required max="2100-01-01">
            </div>
            <div>
                <label for="taskPriority">Set Priority</label>
                <select name="task_priority" id="taskPriority">
                    <option value="high">High</option>
                    <option value="moderate">moderate</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <button>Submit</button>
            <button type="button" class="taskCancelBtn">Cancel</button>
        </form>
    </dialog>

    <dialog id="newProjectModal">
        <form action="" id="newProjectForm">
            <h2>Create New Project</h2>
            <div>
                <label for="projectName">Project Name</label>
                <input type="text" name="project_name" id="projectName" required maxlength="30">
            </div>
            <button>Submit</button>
            <button type="button" class="projectCancelBtn">Cancel</button>
        </form>
    </dialog>
