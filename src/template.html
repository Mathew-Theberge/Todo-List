<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <dialog id="newTaskModal">
        <form action="" id="newTaskForm">
            <h2>Create New Task</h2>
            <div>
                <label for="projectFolder">Project Folder</label>
                <select name="project_folder" id="projectFolder">
                </select>
            </div>
            <div>
                <label for="taskName">Task Name</label>
                <input type="text" name="task_name" id="taskName" required minlength="2">
            </div>
            <div>
                <label for="taskDescription">Description</label>
                <input type="text" name="task_description" id="taskDescription">
            </div>
            <div>
                <label for="taskDueDate">Due Date</label>
                <input type="date" name="task_due_date" id="taskDueDate" required max="2100-01-01">
            </div>
            <div>
                <label for="taskPriority">Set Priority</label>
                <select name="task_priority" id="taskPriority">
                    <option value="high">High</option>
                    <option value="moderate">moderate</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <button>Submit</button>
            <button type="button" class="taskCancelBtn">Cancel</button>
        </form>
    </dialog>

    <dialog id="newProjectModal">
        <form action="" id="newProjectForm">
            <h2>Create New Project</h2>
            <div>
                <label for="projectName">Project Name</label>
                <input type="text" name="project_name" id="projectName" required maxlength="30">
            </div>
            <button>Submit</button>
            <button type="button" class="projectCancelBtn">Cancel</button>
        </form>
    </dialog>

    <div id="sidebar">
        <div class="logo">Logo</div>
        <button class="completedBtn">
            <svg fill="#000000" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>checkmark</title> <path d="M16 3c-7.18 0-13 5.82-13 13s5.82 13 13 13 13-5.82 13-13-5.82-13-13-13zM23.258 12.307l-9.486 9.485c-0.238 0.237-0.623 0.237-0.861 0l-0.191-0.191-0.001 0.001-5.219-5.256c-0.238-0.238-0.238-0.624 0-0.862l1.294-1.293c0.238-0.238 0.624-0.238 0.862 0l3.689 3.716 7.756-7.756c0.238-0.238 0.624-0.238 0.862 0l1.294 1.294c0.239 0.237 0.239 0.623 0.001 0.862z"></path> </g></svg>
            Completed
        </button> <br>
        <button class="allTasksBtn">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M8 6L21 6.00078M8 12L21 12.0008M8 18L21 18.0007M3 6.5H4V5.5H3V6.5ZM3 12.5H4V11.5H3V12.5ZM3 18.5H4V17.5H3V18.5Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
            All Tasks
        </button>
        <div>My Projects</div>
        <div class="folders">

        </div>
    </div>

    <header id="header">
        <button class="newTaskBtn">New Task</button>
        <button class="newProjectBtn">New Project</button>
        <button class="darkModeToggle">dark mode toggle</button>
    </header>

    <div id="content">
        <div class="projectName">Default Folder</div>
        <div class="tasks">

        </div>
    </div>

</body>
</html>
