<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <dialog id="newTaskModal">
        <form action="" id="newTaskForm">
            <h2>Create New Task</h2>
            <div>
                <label for="taskName">Name</label>
                <input type="text" name="task_name" id="taskName">
            </div>
            <div>
                <label for="taskDescription">Description</label>
                <input type="text" name="task_description" id="taskDescription">
            </div>
            <div>
                <label for="taskDueDate">Due Date</label>
                <input type="date" name="task_due_date" id="taskDueDate">
            </div>
            <div>
                <label for="taskPriority">Set Priority</label>
                <select name="task_priority" id="taskPriority">
                    <option value="high">High</option>
                    <option value="moderate">moderate</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <button>Submit</button>
        </form>
    </dialog>

    <div id="sidebar">
        <div class="logo">Logo</div>
        <button class="completedBtn">Completed</button>
        <div>My Projects</div>
        <button class="allTasksBtn">All Tasks</button>
    </div>

    <header id="header">
        <button class="newTaskBtn">New Task</button>
        <button class="newProjectBtn">New Project</button>
    </header>

    <div id="content">
        <div class="projectName">Project Name</div>
        <div class="allTasks"></div>
    </div>

</body>
</html>
